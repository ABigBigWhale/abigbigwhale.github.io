{{/*  So that links open in new tabs  */}}
<a href={{ .Destination | safeURL }}
    {{ if strings.HasPrefix .Destination "mailto" -}} target=_blank {{end}}
    {{ if or (strings.HasPrefix .Destination "http") (strings.HasSuffix .Destination ".pdf") -}} target=_blank rel="noopener noreferrer" {{- end }}
>{{ .Text | safeHTML }}</a>
